services:
  company-profile:
    build:
      context: ../..
      dockerfile: devops/Dockerfile
      args:
        - DEPLOYMENT_ID=${DEPLOYMENT_ID}
        - NODE_ENV=${NODE_ENV}
        - CACHEBUST=${CACHEBUST}
    container_name: company-profile-router
    restart: always
    environment:
      - NODE_ENV=${NODE_ENV}
      - NEXT_PUBLIC_API_BASE_URL=${BE_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXT_PUBLIC_API_PATH=api
      - NEXT_PUBLIC_API_VERSION=v1
      - NEXT_PUBLIC_CACHE_BUST=${CACHEBUST}
      - DEPLOYMENT_ID=${DEPLOYMENT_ID}
    labels:
      - "traefik.enable=true"
      # Router for website-*.constrix-nv.com subdomains
      - "traefik.http.routers.company-profile-router.rule=HostRegexp(`^website(-[a-z0-9-]+)?\\.constrix-nv\\.com$`)"
      - "traefik.http.routers.company-profile-router.entrypoints=https"
      - "traefik.http.routers.company-profile-router.tls=true"
      - "traefik.http.routers.company-profile-router.tls.certresolver=letsencrypt"
      - "traefik.http.routers.company-profile-router.priority=9"
      # Catch-all router for ANY custom domain (uses HTTP challenge)
      - "traefik.http.routers.company-profile-catchall.rule=HostRegexp(`.+`)"
      - "traefik.http.routers.company-profile-catchall.entrypoints=https"
      - "traefik.http.routers.company-profile-catchall.tls=true"
      - "traefik.http.routers.company-profile-catchall.tls.certresolver=letsencrypt-http"
      - "traefik.http.routers.company-profile-catchall.priority=1"
      - "traefik.http.routers.company-profile-catchall.service=company-profile-router"
      # Shared service
      - "traefik.http.services.company-profile-router.loadbalancer.server.port=3001"
      # HTTP router for website-* - redirects to HTTPS
      - "traefik.http.routers.company-profile-router-http.rule=HostRegexp(`^website(-[a-z0-9-]+)?\\.constrix-nv\\.com$`)"
      - "traefik.http.routers.company-profile-router-http.entrypoints=http"
      - "traefik.http.routers.company-profile-router-http.priority=9"
      - "traefik.http.routers.company-profile-router-http.middlewares=redirect-to-https"
      # NO HTTP catch-all - allows Traefik ACME handler to serve challenges
      # Redirect middleware
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"
    networks:
      - traefik_network

networks:
  traefik_network:
    external: true

